{% load static %}
<section class="home">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    {% if lists %}
                        <h1 class="home__title">Your <b>Lists</b></h1>
                    {% else %}
                        <h2 class="home__title "><b><a href="{% url 'create list' %}">Create</a></b> a list</h2>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="catalog">
            <div class="container">
                <div class="row row--grid">
                    {% for list in lists %}
                        <div class="col-6 col-sm-4 col-md-3 col-xl-2">
                            <div class="card">
                                <div class="card__cover">
                                    {% if list.cover %}
                                        <img src="{{ list.cover }}" alt="">
                                    {% else %}
                                        <img src="{% static 'img/covers/cover-default.jpg' %}" alt="">
                                    {% endif %}
                                    <a href="{% url 'details list' list.slug %}" class="card__play">
                                        <i class="fa-solid fa-play"></i>
                                    </a>
                                </div>
                                <div class="card__content">
                                    <h3 class="card__title"><a
                                            href="{% url 'details list' list.slug %}">{{ list.title }}</a>
                                    </h3>
                                    <span class="card__category" style="margin-top: 10px">

                                        <a href="{% url 'edit list' list.slug %}"><i class="fa-solid fa-pen-to-square"></i>
                                        </a>
                                        <a href="{% url 'delete list' list.slug %}"><i class="fa-solid fa-trash"></i></a>
								    </span>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
