{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/nouislider.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/plyr.css' %}">
    <link rel="stylesheet" href="{% static 'css/photoswipe.css' %}">
    <link rel="stylesheet" href="{% static 'css/default-skin.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">


    <!-- Favicons -->
    <link rel="icon" type="image/png" href="{% static 'icon/favicon-32x32.png' %}" sizes="32x32">
    <link rel="apple-touch-icon" href="{% static 'icon/favicon-32x32.png' %}">
    <title>{% block page_title %} {% endblock %}</title>
</head>
<body class="body">
<header class="header">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="header__content">
                    <a href="{% url 'index' %}" class="header__logo">
                        <img src="{% static 'img/logo.svg' %}" alt="">
                    </a>

                    <ul class="header__nav">
                        {% if not request.user.is_authenticated %}
                            <a href="{% url 'login' %}" class="header__sign-in">
                                <i class="icon ion-ios-log-in"></i>
                                <span>Login</span>
                            </a>
                        {% else %}
                            <li class="header__nav-item">
                                <a href="{% url 'create list' %}" class="header__nav-link">Create List</a>
                            </li>
                            <li class="header__nav-item">
                                <a href="{% url 'search movie' %}" class="header__nav-link">Search</a>
                            </li>
                            <li class="header__nav-item">
                                <a href="{% url 'details profile' user.profile.slug %}"
                                   class="header__nav-link">Profile</a>
                            </li>
                            </ul>
                            <div class="header__auth">
                            <form method="GET" action="{% url 'search movie' %}" class="header__search">
                                <input class="header__search-input" type="text" name='search' placeholder="Search...">
                                <button class="header__search-button" type="button">
                                    <i class="icon ion-ios-search"></i>
                                </button>
                                <button class="header__search-close" type="button">
                                    <i class="icon ion-md-close"></i>
                                </button>
                            </form>

                            <button class="header__search-btn" type="button">
                                <i class="icon ion-ios-search"></i>
                            </button>
                            <a href="{% url 'logout' %}" class="header__sign-in">
                                <i class="icon ion-ios-log-in"></i>
                                <span>Logout</span>
                            </a>
                        {% endif %}
                        <div class="dropdown header__lang">
                            <a class="dropdown-toggle header__nav-link" href="#" role="button" id="dropdownMenuLang"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">EN <i
                                    class="icon ion-ios-arrow-down"></i></a>

                            <ul class="dropdown-menu header__dropdown-menu" aria-labelledby="dropdownMenuLang">
                                <li><a href="#">English</a></li>
                                <li><a href="#">Bulgarian</a></li>
                            </ul>
                        </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</header>
<main class="main-content">
    {% block page_content %}

    {% endblock %}
</main>
<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
<script src="{% static 'js/jquery.mousewheel.min.js' %}"></script>
<script src="{% static 'js/jquery.mCustomScrollbar.min.js' %}"></script>
<script src="{% static 'js/wNumb.js' %}"></script>
<script src="{% static 'js/nouislider.min.js' %}"></script>
<script src="{% static 'js/plyr.min.js' %}"></script>
<script src="{% static 'js/photoswipe.min.js' %}"></script>
<script src="{% static 'js/photoswipe-ui-default.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
<script src="{% static 'js/test_sort.js' %}"></script>
</body>
</html>
