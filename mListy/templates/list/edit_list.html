{% extends 'base.html' %}
{% block page_title %} Edit {{ list.title }} {% endblock %}

{% block page_content %}
    <form method="POST" action="{% url 'edit list' list.user list.slug %}" class="sign__form">
        {% csrf_token %}
        {{ form }}
        <button class="sign__btn" type="submit">Submit</button>
    </form>
{% endblock %}
