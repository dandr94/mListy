{% extends 'base/base.html' %}
{% load static %}
{% block page_title %} Change password {% endblock %}
{% block page_content %}
    <div class="sign section--bg">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="sign__content">
                        <form method="POST" action="{% url 'change password' %}" class="sign__form">
                            <a href="{% url 'index' %}" class="sign__logo">
                                <span class="logo-first">m</span><span class="logo-second">Listy</span><i
                                    class="fa-solid fa-film"></i>
                            </a>
                            {% if form.errors %}
                                <div class="form-errors">{{ form.non_field_errors }}</div>
                            {% endif %}
                            {% csrf_token %}
                            {% for field in form %}

                                <label class="section__title" style="font-size: 20px; margin: 5px;"
                                       for="{{ field.auto_id }}">{{ field.label }}:</label>

                                <label class="form-errors"
                                       for="{{ field.auto_id }}">{{ field.errors }}</label>

                                {{ field }}

                            {% endfor %}
                            <button class="sign__btn" type="submit">Change password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
