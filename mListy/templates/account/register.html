{% extends 'base.html' %}
{% block page_title %} Register {% endblock %}
{% block page_content %}
    <form method="POST" action="{% url 'register' %}" class="sign__form">
        {% csrf_token %}
        {{ form }}
        <button class="sign__btn" type="submit">Register</button>
        <span class="sign__text">Already have an account? <a href="{% url 'login' %}">Log in!</a></span>
    </form>
{% endblock %}
